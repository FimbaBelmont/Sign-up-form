<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="wholePage">
        <div class="leftSide">
            <div class="background"></div>
            <div class="logo"><img src="content/klipartz.com.png" alt="a raven logo"> <p>RAVEN</p></div>
        </div>
        <div class="rightSide">
            <div class="topside">
                <h2>This is not a real form but it still is a form that's been working on!</h2>
            </div>
            <div class="formContainer">
                <form action="null" method="post">
                    <section class="header">
                    <h1>Let's do this!</h1></section>
                            <fieldset>
                            <div>
                                <ol>
                                <li>
                                    <label for="fname">FIRST NAME</label></li>
                                    <li><input type="text" id="fname" name="fname" placeholder="Fimba" required></li>
                                
                                <li>
                                    <label for="mail">EMAIL</label></li>
                                    <li><input type="email" name="mail" id="mail" placeholder="fimbabelmont@example.com" required></li>
                               
                                <li><label for="pwd">PASSWORD</label></li>
                                <li><input type="password" id="pwd" name="pwd" placeholder="Please enter your password" required></li>
                                </ol>
                            </div>
                
                                <div>
                                    <ol>
                                        <li>
                                            <label for="lname">LAST NAME</label></li>
                                            <li><input type="text" id="lname" name="lname" placeholder="Belmont" required>
                                        </li>
                                        <li>
                                            <label for="pnum">PHONE NUMBER</label></li>
                                            <li><input type="tel" name="pnum" id="pnum" placeholder="XXX XXX XXXX" required>
                                        </li>
                                        <li>
                                            <label for="pwdC">CONFIRM PASSWORD</label> </li>
                                            <li><input type="password" id="pwdC" name="pwdC" placeholder="Enter your password again" required>
                                        </li>
                                    </ol>
                                </div>
                            </fieldset>
                            </section>
                        <section class="but">
                            <button type="submit">Create Account</button>
                        </section>
                </form>
                <div class="alrdAcc"><p>Already have an account? <a href="null">Log in</a></p></div>
            </div>
            <div class="rightSideEmpty"></div>
        </div>
    </div>
</body>
</html>
